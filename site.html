<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reflex Showdown</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #222;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        #start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #signal {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            background: #444;
            transition: background 0.3s ease;
        }
        #signal.go { background: #00ff00; animation: pulse 0.5s infinite; }
        .player-btn {
            flex: 1;
            width: 100%;
            padding: 40px;
            font-size: 28px;
            border: none;
            color: white;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .player-btn.active { opacity: 1; }
        #player1 { background: #1e90ff; }
        #player2 { background: #ff4500; }
        #result {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button id="start">Start Showdown</button>
    <div id="signal">Get Ready...</div>
    <button id="player1" class="player-btn" disabled>Player 1</button>
    <button id="player2" class="player-btn" disabled>Player 2</button>
    <div id="result"></div>

    <script>
        const startBtn = document.getElementById('start');
        const signal = document.getElementById('signal');
        const player1Btn = document.getElementById('player1');
        const player2Btn = document.getElementById('player2');
        const resultDiv = document.getElementById('result');
        let startTime, player1Time, player2Time, gameActive = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function startGameHandler(e) {
            e.preventDefault();
            startBtn.style.display = 'none';
            player1Btn.disabled = true;
            player2Btn.disabled = true;
            player1Btn.classList.remove('active');
            player2Btn.classList.remove('active');
            resultDiv.style.display = 'none';
            countdown(3);
        }

        startBtn.addEventListener('touchstart', startGameHandler);
        startBtn.addEventListener('click', startGameHandler);
